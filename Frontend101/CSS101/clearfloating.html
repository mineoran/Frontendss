  <style>
    #container {
      background-color: chocolate;
    }
    .box {
      width: 150px;
      height: 150px;
      background-color: brown;
      float: right;
    }

    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
  <body>
    <div id="container" class="clearfix">
      <div class="box">Kutu</div>
      <div class="box">Daire</div>
